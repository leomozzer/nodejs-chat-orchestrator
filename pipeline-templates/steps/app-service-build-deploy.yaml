parameters:
  - name: environment
    type: object

steps:

  steps:
    - script: |
        ls -ltr
      displayName: "Dummy script"
      workingDirectory: ${{parameters.workingDirectory}}

  - task: NodeTool@0
    inputs:
      versionSpec: "18.x"
    displayName: "Install Node.js"

  - script: |
      npm install
      npm run build --if-present
    displayName: "npm install, build"
    workingDirectory: ${{parameters.environment.workingDirectory}}

  - task: ArchiveFiles@2
    displayName: "Archive files"
    inputs:
      rootFolderOrFile: ${{parameters.environment.workingDirectory}}
      includeRootFolder: false
      archiveType: zip
      archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      replaceExistingArchive: true

  - task: AzureWebApp@1
    displayName: "Azure Web App Deploy: sitename"
    inputs:
      azureSubscription: ${{parameters.environment.serviceConnection}}
      appType: webAppLinux
      appName: ${{parameters.environment.webAppName}}
      package: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      startUpCommand: "pm2 start dist/main.js --no-daemon"
