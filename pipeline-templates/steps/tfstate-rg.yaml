parameters:
  - name: environment
    type: object

steps:
  - task: AzureCLI@2
    displayName: Create resource group for Terraform state
    inputs:
      azureSubscription: ${{parameters.environment.serviceConnection}}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az group create -l ${{parameters.environment.resourceGroupLocation}} -n $(projectName)-tfstate-${{parameters.environment.environment}}-rg

  - task: AzureCLI@2
    displayName: Create backend storage for Terraform state
    inputs:
      azureSubscription: ${{parameters.environment.serviceConnection}}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az storage account create \
          --resource-group $(projectName)-tfstate-${{parameters.environment.environment}}-rg \
          --name ${{parameters.environment.storageAccount}} \
          --sku Standard_LRS \
          --kind StorageV2 \
          --encryption-services blob \
          --access-tier Cool \
          --allow-blob-public-access false

        az storage container create \
          --name states \
          --account-name ${{parameters.environment.storageAccount}}

        az storage container create \
          --name plans \
          --account-name ${{parameters.environment.storageAccount}}
