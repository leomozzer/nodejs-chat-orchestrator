parameters:
  - name: environment
    type: object
  - name: webAppName
    type: string
  - name: appDirectory
    type: string

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "18.x"
    displayName: "Install Node.js"

  - script: |
      npm install
      npm run build --if-present
    displayName: "npm install, build"
    workingDirectory: ${{parameters.appDirectory}}

  - task: ArchiveFiles@2
    displayName: "Archive files"
    inputs:
      rootFolderOrFile: ${{parameters.appDirectory}}
      includeRootFolder: false
      archiveType: zip
      archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      replaceExistingArchive: true

  - task: AzureWebApp@1
    retryCountOnTaskFailure: 5
    displayName: "Azure Web App Deploy: ${{parameters.webAppName}}"
    inputs:
      azureSubscription: ${{parameters.environment.serviceConnection}}
      appType: webAppLinux
      appName: ${{parameters.webAppName}}
      package: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      startUpCommand: "pm2 start dist/main.js --no-daemon"
